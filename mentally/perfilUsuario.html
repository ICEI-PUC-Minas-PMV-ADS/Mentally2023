  <script>
    function exibeContatos() {
      // Remove todas as linhas do corpo da tabela
      $("#table-contatos").html("");

      // Popula a tabela com os registros do banco de dados
      for (i = 0; i < db.data.length; i++) {
        let contato = db.data[i];
        $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                              <td>${contato.nome}</td>
                                              <td>${contato.email}</td>
                                              <td>${contato.telefone}</td>
                                              <td>${contato.CPF}</td>
                                              <td>${contato.dtnasc}</td>
                                              <td>${contato.Genero}</td>
                                              <td>${contato.Endereco}</td>
                                              <td>${contato.complemento}</td>
                                              <td>${contato.Cidade}</td>
                                              <td>${contato.estado}</td>
                                              <td>${contato.CEP}</td>
                                          </tr>`);
      }
    }

    function init() {
      // Adiciona funções para tratar os eventos 
      $("#btnInsert").click(function () {
        // Verfica se o formulário está preenchido corretamente
        if (!$('#form-contato')[0].checkValidity()) {
          displayMessage("Preencha o formulário corretamente.");
          return;
        }

        // Obtem os valores dos campos do formulário
        let campoNome = $("#inputNome").val();
        let campoEmail = $('#inputEmail').val();
        let campoTelefone = $("#inputTelefone").val();
        let campoCPF = $("#inputCPF").val();
        let campodtnasc = $("#inputdtnasc").val();
        let campoGenero = $("#inputGenero").val();
        let campoEndereco = $("#inputAddress").val();
        let campoComplemento = $("#inputAddress2").val();
        let campoCidade = $("#inputCity").val();
        let campoEstado = $("#inputEstado").val();
        let campoCEP = $('#inputCEP').val();

        let contato = {
          nome: campoNome,
          email: campoEmail,
          telefone: campoTelefone,
          CPF: campoCPF,
          dtnasc: campodtnasc,
          Genero: campoGenero,
          Endereco: campoEndereco,
          complemento: campoComplemento,
          Cidade: campoCidade,
          estado: campoEstado,
          CEP: campoCEP
        };




        insertContato(contato);

        // Reexibe os contatos
        exibeContatos();

        // Limpa o formulario
        $("#form-contato")[0].reset();
      });

      // Intercepta o click do botão Alterar
      $("#btnUpdate").click(function () {
        // Obtem os valores dos campos do formulário
        let campoId = $("#inputId").val();
        if (campoId == "") {
          displayMessage("Selecione um contato para ser alterado.");
          return;
        }
        let campoNome = $("#inputNome").val();
        let campoEmail = $('#inputEmail').val();
        let campoTelefone = $("#inputTelefone").val();
        let campoCPF = $("#inputCPF").val();
        let campodtnasc = $("#inputdtnasc").val();
        let campoGenero = $("#inputGenero").val();
        let campoEndereco = $("#inputAddress").val();
        let campoComplemento = $("#inputAddress2").val();
        let campoCidade = $("#inputCity").val();
        let campoEstado = $("#inputEstado").val();
        let campoCEP = $('#inputCEP').val();

        let contato = {
          nome: campoNome,
          email: campoEmail,
          telefone: campoTelefone,
          CPF: campoCPF,
          dtnasc: campodtnasc,
          Genero: campoGenero,
          Endereco: campoEndereco,
          complemento: campoComplemento,
          Cidade: campoCidade,
          estado: campoEstado,
          CEP: campoCEP
        };

        updateContato(parseInt(campoId), contato);

        // Reexibe os contatos
        exibeContatos();

        // Limpa o formulario
        $("#form-contato")[0].reset();
      });

      // Intercepta o click do botão Excluir
      $("#btnDelete").click(function () {
        let campoId = $("#inputId").val();
        if (campoId == "") {
          displayMessage("Selecione um contato a ser excluído.");
          return;
        }
        deleteContato(parseInt(campoId));

        // Reexibe os contatos
        exibeContatos();

        // Limpa o formulario
        $("#form-contato")[0].reset();
      });

      // Intercepta o click do botão Listar Contatos
      $("#btnClear").click(function () {
        $("#form-contato")[0].reset();
      });

      // Oculta a mensagem de aviso após alguns segundos
      $('#msg').bind("DOMSubtreeModified", function () {
        window.setTimeout(function () {
          $(".alert").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
          });
        }, 5000);
      });

      // Preenche o formulário quando o usuario clicar em uma linha da tabela 
      $("#grid-contatos").on("click", "tr", function (e) {
        let linhaContato = this;
        colunas = linhaContato.querySelectorAll("td");

        $("#inputId").val(colunas[0].innerText);
        $("#inputNome").val(colunas[1].innerText);
        $("#inputEmail").val(colunas[2].innerText);
        $("#inputTelefone").val(colunas[3].innerText);
        $("#inputCPF").val(colunas[4].innerText);
        $("#inputdtnasc").val(colunas[5].innerText);
        $("#inputGenero").val(colunas[6].innerText);
        $("#inputAddress").val(colunas[7].innerText);
        $("#inputAddress2").val(colunas[8].innerText);
        $("#inputCity").val(colunas[9].innerText);
        $("#inputEstado").val(colunas[10].innerText);
        $("#inputCEP").val(colunas[11].innerText);

      });

      exibeContatos();
    }
  </script>
